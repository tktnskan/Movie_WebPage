{% load static %}

<div id="movieCarousel" class="carousel slide carousel-fade" data-ride="carousel" style="margin-top: -70px;">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'movies/image/spiderman.jpg' %}" class="d-block w-100" alt="spiderman" style="width: 100%; height: 500px;">
            <div class="carousel-caption d-none d-md-block">
                <p style="font-size: 45px;">스파이더맨: 파 프롬 홈</p>
                <p>앤드게임 이후 일상에서 벗어나 여행을 떠난 스파이더맨과 새로운 빌런들의 대결 !</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'movies/image/theGanster.jpg' %}" class="d-block w-100" alt="theGanster" style="width: 100%; height: 500px;">
            <div class="carousel-caption d-none d-md-block">
                <p style="font-size: 45px;">악인전</p>
                <p>마블에 캐스팅된 마블리와 김무열이 연쇄살인마 K를 잡기 위해 손을 잡는다 !</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'movies/image/Godzilla.jpg' %}" class="d-block w-100" alt="spiderman" style="width: 100%; height: 500px;">
            <div class="carousel-caption d-none d-md-block">
                <p style="font-size: 45px;">고질라: 킹 오브 몬스터</p>
                <p>주파수로 괴수들을 조종하는 세력에 의해 깨어난 고대 괴수들과 고질라의 대결 !</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
